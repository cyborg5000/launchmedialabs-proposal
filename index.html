<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Media Labs - Proposals</title>
    <style>
        :root {
            --text-color: #111111;
            --secondary-text: #666666;
            --bg-color: #ffffff;
            --light-bg: #f8f8f8;
            --dark-bg: #111111;
            --border-color: #e0e0e0;
            --hover-color: #f0f0f0;
            --active-color: #000000;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.05), 0 2px 8px rgba(0, 0, 0, 0.05);
            --btn-shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --card-radius: 8px;
            --btn-radius: 4px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #ffffff 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 24px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--dark-bg);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-color);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--secondary-text);
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .proposals-grid {
            display: grid;
            gap: 20px;
            margin-top: 32px;
        }
        
        .proposal-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .proposal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-color: var(--active-color);
        }
        
        .proposal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .proposal-description {
            color: var(--secondary-text);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .proposal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .status-badge {
            background: var(--light-bg);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .status-badge.ready {
            background: #e8f5e8;
            color: #2d5f3f;
        }
        
        .arrow {
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        
        .proposal-card:hover .arrow {
            transform: translateX(4px);
        }
        
        footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LML</div>
        <h1>Launch Media Labs</h1>
        <p class="subtitle">Client Proposals & Presentations</p>
        
        <div class="proposals-grid">
            <a href="/network-architects/" class="proposal-card">
                <div class="proposal-title">Network Architects</div>
                <div class="proposal-description">
                    Comprehensive proposal presentation for network architecture services and solutions.
                </div>
                <div class="proposal-meta">
                    <span class="status-badge ready">Ready</span>
                    <span class="arrow">â†’</span>
                </div>
            </a>
        </div>
        
        <footer>
            <p>&copy; 2024 Launch Media Labs. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
