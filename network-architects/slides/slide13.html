<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Year Support Included</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      font-family: 'Poppins', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background-color: #002147;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide {
      width: 1280px;
      height: 720px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #0d47a1 0%, #002147 100%);
      color: #ffffff;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 800px;
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 44px;
      font-weight: 300;
      color: #E0E0E0;
      margin: 0;
    }

    .value {
      font-size: 72px;
      font-weight: 700;
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700, 0 0 16px rgba(255, 215, 0, 0.7);
      margin: 10px 0 50px 0;
    }

    .features-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 650px;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 400;
      color: #B0C4DE;
      padding: 16px 25px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .feature-item.active {
      background-color: rgba(23, 107, 219, 0.5);
      color: #FFFFFF;
      font-weight: 600;
      border-color: rgba(66, 165, 245, 0.7);
    }
    
    .feature-item:not(.active):hover {
        background-color: rgba(255, 255, 255, 0.05);
    }

    .feature-item svg {
      width: 28px;
      height: 28px;
      margin-right: 20px;
      flex-shrink: 0;
      fill: currentColor;
    }

    .footer-text {
      font-size: 18px;
      font-style: italic;
      color: rgba(224, 224, 224, 0.7);
      margin-top: 40px;
      padding-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 80%;
    }

  </style>
</head>
<body>

  <div class="slide">
    <div class="content-wrapper">
      <h1 class="title">3-Year Support Included</h1>
      <h2 class="value">($12,000 Value)</h2>
      
      <ul class="features-list">
        <li class="feature-item active">
          <svg viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg>
          <span>Monthly updates and patches</span>
        </li>
        <li class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path></svg>
          <span>Security monitoring</span>
        </li>
        <li class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.09-4-4L2 17.08l1.5 1.41z"></path></svg>
          <span>Performance optimization</span>
        </li>
        <li class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M12 1a9 9 0 00-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h4v1h-7v2h6c1.66 0 3-1.34 3-3V10a9 9 0 00-9-9z"></path></svg>
          <span>40 hours/year technical support</span>
        </li>
        <li class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6.3l-1.4 1.4-4.2-4.2L2 5l4.2 4.2-1.4 1.4L9 15l4.2-4.2 1.4 1.4L10.3 21l1.4 1.4 4.2-4.2-1.4-1.4L19 12.5l4.3-4.3-1.6-1.6z"></path></svg>
          <span>Bug fixes and minor enhancements</span>
        </li>
      </ul>

      <p class="footer-text">This alone makes the deal exceptional value.</p>
    </div>
  </div>

</body>
</html>
