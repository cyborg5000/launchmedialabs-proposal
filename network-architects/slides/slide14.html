<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Mitigation & Guarantees</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #f0f6ff 0%, #ffffff 100%);
      font-family: 'Poppins', 'Helvetica Neue', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft YaHei', sans-serif;
      overflow: hidden;
    }

    .slide-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 950px;
      padding: 40px;
      box-sizing: border-box;
    }

    .title-container {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .title-icon {
      width: 48px;
      height: 48px;
      color: #0d2a4c;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #0d2a4c;
      margin: 0;
      line-height: 1.2;
    }

    .guarantees-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .guarantees-list li {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 18px 24px;
      box-shadow: 0 6px 20px rgba(13, 42, 76, 0.08);
      font-size: 20px;
      font-weight: 500;
      color: #0d2a4c;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }
    
    .guarantees-list li:nth-child(1) { animation-delay: 0.2s; }
    .guarantees-list li:nth-child(2) { animation-delay: 0.3s; }
    .guarantees-list li:nth-child(3) { animation-delay: 0.4s; }
    .guarantees-list li:nth-child(4) { animation-delay: 0.5s; }
    .guarantees-list li:nth-child(5) { animation-delay: 0.6s; }

    .checkmark-icon {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      margin-right: 20px;
    }
    
    .text-highlight {
      color: #3b82f6;
      font-weight: 600;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="title-container">

          <path d="M17.27 8.73a1 1 0 00-1.42 0l-5.14 5.13-2.13-2.12a1 1 0 00-1.42 1.42l2.84 2.83a1 1 0 001.42 0l5.85-5.83a1 1 0 000-1.42z" fill="white"/>
        </svg>

        </svg>

      </li>
    </ul>
  </div>
</body>
</html>
