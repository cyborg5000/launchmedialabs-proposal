<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitive Pricing Advantage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      background-color: #020c1b;
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      width: 1280px;
      height: 720px;
      box-sizing: border-box;
      background: radial-gradient(circle, #0a192f 0%, #020c1b 100%);
      color: #e6f1ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 60px;
    }

    .title {
      font-size: 44px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    .comparison-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s 0.2s ease-out both;
    }

    .card {
      background: rgba(10, 25, 47, 0.7);
      border: 1px solid rgba(63, 114, 175, 0.4);
      border-radius: 16px;
      padding: 25px 35px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .card-title {
      font-size: 24px;
      font-weight: 600;
      color: #ccd6f6;
      margin: 0 0 15px 0;
    }

    .price {
      font-size: 56px;
      font-weight: 800;
      margin: 0 0 10px 0;
      line-height: 1.1;
    }

    .price.advantage {
      color: #64ffda;
      text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
    }

    .price.market {
      color: #ff79c6;
      text-shadow: 0 0 15px rgba(255, 121, 198, 0.4);
    }

    .card-subtitle {
      font-size: 16px;
      color: #8892b0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .value-added {
      background: rgba(23, 42, 69, 0.8);
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 500;
      width: auto;
      max-width: 760px;
      margin-bottom: 40px;
      border: 1px solid rgba(63, 114, 175, 0.3);
      animation: fadeInUp 0.8s 0.4s ease-out both;
    }

    .roi-container {
      animation: fadeInUp 0.8s 0.6s ease-out both;
    }

    .roi-text {
      font-size: 36px;
      font-weight: 500;
      color: #ccd6f6;
    }

    .roi-highlight {
      font-size: 76px;
      font-weight: 800;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      margin: 0 10px;
    }

    .roi-subtitle {
      font-size: 16px;
      color: #8892b0;
      margin-top: 5px;
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="slide">
    <h1 class="title">Competitive Pricing Advantage</h1>
    
    <div class="comparison-container">
      <div class="card">
        <h2 class="card-title">Launch Media Labs</h2>
        <p class="price advantage">$40,000</p>
        <p class="card-subtitle">All-inclusive with 3-year maintenance</p>
      </div>
      <div class="card">
        <h2 class="card-title">Typical Market</h2>
        <p class="price market">$60,000-<br>100,000+</p>
        <p class="card-subtitle">without maintenance</p>
      </div>
    </div>
    
    <div class="value-added">
      Value Added: Modern architecture + AI + Maintenance = Superior value
    </div>
    
    <div class="roi-container">
      <p class="roi-text">
        ROI: <span class="roi-highlight">24X</span> return in 3 years
      </p>
      <p class="roi-subtitle">(optimistic scenario)</p>
    </div>
  </div>
</body>
</html>
