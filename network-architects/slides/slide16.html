<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Launch Media Labs Advantage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      font-family: 'Poppins', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: radial-gradient(circle, #001f3f, #001021);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .slide h1 {
      font-size: 56px;
      font-weight: 700;
      color: #D4AF37;
      margin: 0 0 50px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
      text-align: center;
    }

    .advantages-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 1100px;
      padding: 0 20px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-out 0.3s backwards;
    }
    
    .advantage-card {
      background: rgba(10, 39, 69, 0.5);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 12px;
      padding: 25px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: slideUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
    }
    
    .advantage-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
      border-color: #D4AF37;
    }

    .advantage-card:nth-child(1) { animation-delay: 0.4s; }
    .advantage-card:nth-child(2) { animation-delay: 0.5s; }
    .advantage-card:nth-child(3) { animation-delay: 0.6s; }
    .advantage-card:nth-child(4) { animation-delay: 0.7s; grid-column: 1 / 2; }
    .advantage-card:nth-child(5) { animation-delay: 0.8s; grid-column: 3 / 4; }

    /* Centering the last row of cards */
    .advantage-card:nth-child(4) {
        grid-column-start: 1;
        grid-column-end: 2;
        margin-left: auto;
        width: 100%;
    }
    .advantage-card:nth-child(5) {
        grid-column-start: 3;
        grid-column-end: 4;
        margin-right: auto;
        width: 100%;
    }
    /* A helper to center the last row */
    .advantages-container::after {
        content: '';
        grid-column: 2 / 3;
    }

    .card-icon {
        width: 40px;
        height: 40px;
        background-color: #D4AF37;
        border-radius: 50%;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .card-icon::before {
      content: '';
      display: block;
      width: 10px;
      height: 20px;
      border: solid #001021;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg) translate(-2px, -2px);
    }
    
    .advantage-card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      color: #ffffff;
      height: 50px; /* Ensures consistent height */
    }

    .advantage-card h3 .plus-sign {
      color: #D4AF37;
      font-weight: 700;
      display: block;
      margin: 4px 0;
    }

    .advantage-card p {
      margin: 10px 0 0 0;
      font-size: 15px;
      font-weight: 400;
      color: #b0c4de;
      line-height: 1.5;
    }
    
    /* Decorative elements */
    .slide::before, .slide::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        opacity: 0.05;
        z-index: 0;
    }
    .slide::before {
        width: 400px;
        height: 400px;
        background: #D4AF37;
        top: -150px;
        left: -150px;
        filter: blur(80px);
    }
    .slide::after {
        width: 300px;
        height: 300px;
        background: #0077ff;
        bottom: -120px;
        right: -120px;
        filter: blur(70px);
    }

  </style>
</head>
<body>
  <div class="slide">
    <h1>The Launch Media Labs Advantage</h1>
    <div class="advantages-container">
      <div class="advantage-card">
        <div class="card-icon"></div>
        <h3>Technical Excellence <span class="plus-sign">+</span> Local Understanding</h3>
      </div>
      <div class="advantage-card">
        <div class="card-icon"></div>
        <h3>All-Inclusive Pricing <span class="plus-sign">+</span> Long-term Support</h3>
      </div>
      <div class="advantage-card">
        <div class="card-icon"></div>
        <h3>Modern Architecture <span class="plus-sign">+</span> AI Integration</h3>
      </div>
      <div class="advantage-card">
        <div class="card-icon"></div>
        <h3>Full Ownership <span class="plus-sign">+</span> No Lock-in</h3>
      </div>
       <div class="advantage-card">
        <div class="card-icon"></div>
        <h3>Proven Methodology <span class="plus-sign">+</span> Risk Mitigation</h3>
      </div>
    </div>
  </div>
</body>
</html>
