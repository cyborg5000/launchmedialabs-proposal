<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration Advantages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Poppins', sans-serif;
        }

        .slide {
            width: 1280px;
            height: 720px;
            background: radial-gradient(ellipse at center, #0d2c4a 0%, #030d1a 70%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            color: #e0f7ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px 5px rgba(0, 191, 255, 0.2); }
            50% { box-shadow: 0 0 30px 10px rgba(0, 191, 255, 0.4); }
        }
        
        .slide::before, .slide::after {
            content: '';
            position: absolute;
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: 0;
        }

        .slide::before {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image:
                linear-gradient(to right, rgba(0, 170, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 170, 255, 0.2) 1px, transparent 1px);
            animation: fadeIn 3s ease-out forwards;
        }

        .slide-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }

        .title {
            font-size: 52px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(77, 216, 255, 0.7), 0 0 20px rgba(77, 216, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 30px;
            padding-top: 20px;
            animation: fadeIn 1.2s ease-out forwards;
            text-transform: uppercase;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1100px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .feature-item {
            background: rgba(13, 76, 127, 0.25);
            border: 1px solid rgba(0, 170, 255, 0.3);
            border-left: 4px solid #00aaff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 400;
            text-align: left;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .feature-item:nth-child(1) { animation-delay: 0.5s; }
        .feature-item:nth-child(2) { animation-delay: 0.6s; }
        .feature-item:nth-child(3) { animation-delay: 0.7s; }
        .feature-item:nth-child(4) { animation-delay: 0.8s; }
        .feature-item:nth-child(5) { animation-delay: 0.9s; }
        .feature-item:nth-child(6) { animation-delay: 1.0s; }
        .feature-item:nth-child(7) { animation-delay: 1.1s; grid-column: span 1; justify-self: center; width: 280px; }


        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(13, 76, 127, 0.5);
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.2);
        }

        .feature-item::before {
            content: 'âœ§';
            font-size: 20px;
            color: #00aaff;
            margin-right: 15px;
            text-shadow: 0 0 8px #00aaff;
        }

        .highlight-box {
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .highlight-text {
            font-size: 24px;
            font-weight: 600;
            font-style: italic;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 165, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <h1 class="title">AI Integration Advantages</h1>
            
            <div class="features-grid">
                <div class="feature-item">Smart Ticket Assignment</div>
                <div class="feature-item">Equipment Failure Prediction</div>
                <div class="feature-item">Intelligent Scheduling Optimization</div>
                <div class="feature-item">Automated Response Generation</div>
                <div class="feature-item">Knowledge Base Creation</div>
                <div class="feature-item">Customer Satisfaction Monitoring</div>
                <div class="feature-item">Smart Pricing Suggestions</div>
            </div>

            <div class="highlight-box">
                <p class="highlight-text">*Included at no extra cost - competitors charge extra for AI*</p>
            </div>
        </div>
    </div>
</body>
</html>
