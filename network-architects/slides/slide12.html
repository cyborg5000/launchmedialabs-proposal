<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Month Delivery Timeline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background-color: #f0f4f8; /* Fallback color */
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(180deg, #e9f2f9 0%, #fbfdff 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 60px;
      overflow: hidden;
    }

    .title {
      font-size: 48px;
      color: #0d2c54;
      font-weight: 700;
      margin: 0 0 80px 0;
      animation: fadeInDown 1s ease-out;
    }

    .timeline-wrapper {
      width: 980px;
      animation: fadeInUp 1s ease-out 0.3s;
      animation-fill-mode: backwards;
    }

    .cards-container {
      display: flex;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(13, 44, 84, 0.08);
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 10;
    }

    .card {
      flex: 1;
      padding: 30px 20px;
      text-align: center;
      border-right: 1px solid #e5e7eb;
      transition: background-color 0.3s ease;
    }
    
    .card:last-child {
      border-right: none;
    }

    .card-month {
      font-size: 20px;
      font-weight: 600;
      color: #0d2c54;
      margin: 0 0 8px 0;
    }

    .card-desc {
      font-size: 16px;
      color: #4b5563;
      min-height: 40px;
      margin: 0 0 24px 0;
      padding: 0;
    }

    .card-payment {
      font-size: 16px;
      color: #3b82f6;
      font-weight: 500;
      margin: 0;
    }

    .timeline-track-container {
      position: relative;
      width: 100%;
      margin-top: -14px; 
      height: 28px; 
    }
    
    .timeline-track {
      position: absolute;
      top: 50%;
      left: 12.5%;
      width: 75%;
      height: 4px;
      background-color: #3b82f6;
      transform: translateY(-50%);
      z-index: 1;
    }

    .milestone {
      position: absolute;
      top: 50%;
      width: 24px;
      height: 24px;
      background-color: #ffffff;
      border: 4px solid #0d2c54;
      border-radius: 50%;
      box-sizing: border-box;
      z-index: 2;
    }

    .m1 { left: 12.5%; transform: translate(-50%, -50%); }
    .m2 { left: 37.5%; transform: translate(-50%, -50%); }
    .m3 { left: 62.5%; transform: translate(-50%, -50%); }
    .m4 { left: 87.5%; transform: translate(-50%, -50%); }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1 class="title">4-Month Delivery Timeline</h1>
    <div class="timeline-wrapper">
      <div class="cards-container">
        <div class="card">
          <p class="card-month">Month 1</p>
          <p class="card-desc">Foundation & Core</p>
          <p class="card-payment">25% Payment</p>
        </div>
        <div class="card">
          <p class="card-month">Month 2</p>
          <p class="card-desc">Business Modules</p>
          <p class="card-payment">25% Payment</p>
        </div>
        <div class="card">
          <p class="card-month">Month 3</p>
          <p class="card-desc">AI & Templates</p>
          <p class="card-payment">25% Payment</p>
        </div>
        <div class="card">
          <p class="card-month">Month 4</p>
          <p class="card-desc">Polish & Launch</p>
          <p class="card-payment">25% Payment</p>
        </div>
      </div>
      <div class="timeline-track-container">
        <div class="timeline-track"></div>
        <div class="milestone m1"></div>
        <div class="milestone m2"></div>
        <div class="milestone m3"></div>
        <div class="milestone m4"></div>
      </div>
    </div>
  </div>
</body>
</html>
