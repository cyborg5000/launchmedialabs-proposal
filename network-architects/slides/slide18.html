<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Steps Presentation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: radial-gradient(circle, #0a2e5e 0%, #001a35 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .content-wrapper {
      text-align: center;
      width: 80%;
      max-width: 900px;
      color: #ffffff;
      animation: fadeInContent 1s ease-out forwards;
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 72px;
      font-weight: 700;
      margin: 0 0 10px 0;
      text-shadow: 0 0 15px rgba(135, 206, 250, 0.7);
    }

    h2 {
      font-size: 28px;
      font-weight: 400;
      margin: 0 0 50px 0;
      color: #a0c8e0;
      letter-spacing: 1px;
    }

    .timeline-container {
      position: relative;
      display: inline-block; /* To wrap around the content */
    }

    .timeline-line {
      position: absolute;
      left: calc(100% - 55px);
      top: 25px;
      bottom: 25px;
      width: 4px;
      background: linear-gradient(to bottom, rgba(0, 170, 255, 0.1), rgba(0, 170, 255, 0.6), rgba(0, 170, 255, 0.1));
      border-radius: 2px;
      z-index: 1;
    }

    .timeline-item {
      display: flex;
      justify-content: flex-end; /* Aligns box to the left of the icon area */
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      width: 100%;
      opacity: 0;
      animation: fadeInItem 0.6s ease-out forwards;
    }

    .timeline-item:last-child {
      margin-bottom: 0;
    }
    
    .timeline-item:nth-child(1) { animation-delay: 0.2s; }
    .timeline-item:nth-child(2) { animation-delay: 0.4s; }
    .timeline-item:nth-child(3) { animation-delay: 0.6s; }
    .timeline-item:nth-child(4) { animation-delay: 0.8s; }
    .timeline-item:nth-child(5) { animation-delay: 1.0s; }

    @keyframes fadeInItem {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .timeline-box {
      background-color: rgba(0, 48, 87, 0.6);
      border: 2px solid #00aaff;
      border-radius: 12px;
      padding: 15px 25px;
      width: 380px;
      text-align: left;
      margin-right: 70px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      transition: all 0.3s ease;
    }

    .timeline-box:hover {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(0, 170, 255, 0.5);
    }
    
    .timeline-date {
      font-size: 18px;
      font-weight: 600;
      color: #87CEFA;
    }

    .timeline-description {
      font-size: 22px;
      font-weight: 400;
      color: #ffffff;
    }

    .timeline-icon {
      width: 50px;
      height: 50px;
      background-color: #003057;
      border: 3px solid #00aaff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      right: 0;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
    }

    .timeline-icon svg {
      width: 24px;
      height: 24px;
      stroke: #87CEFA;
      stroke-width: 2;
      fill: none;
    }
    
    /* Special styling for the last item */
    .timeline-item.special .timeline-box {
        background-color: rgba(104, 128, 44, 0.6);
        border-color: #d4c76a;
        box-shadow: 0 0 20px rgba(212, 199, 106, 0.4);
    }

    .timeline-item.special .timeline-box:hover {
        box-shadow: 0 0 30px rgba(212, 199, 106, 0.6);
    }

    .timeline-item.special .timeline-date {
        color: #f0e68c;
    }

    .timeline-item.special .timeline-icon {
        background-color: #49581a;
        border-color: #d4c76a;
        box-shadow: 0 0 20px rgba(212, 199, 106, 0.7);
    }

    .timeline-item.special .timeline-icon svg {
        stroke: #f0e68c;
        stroke-width: 2.5;
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="content-wrapper">
      <h1>Next Steps</h1>
      <h2>Let's Get Started</h2>
      <div class="timeline-container">
        <div class="timeline-line"></div>
        <div class="timeline-item">
          <div class="timeline-box">
            <div class="timeline-date">This Week</div>
            <div class="timeline-description">Contract Signing</div>
          </div>
          <div class="timeline-icon">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-box">
            <div class="timeline-date">September 1, 2025</div>
            <div class="timeline-description">Project Kickoff</div>
          </div>
          <div class="timeline-icon">
             <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-box">
            <div class="timeline-date">End of September</div>
            <div class="timeline-description">First Milestone</div>
          </div>
          <div class="timeline-icon">
             <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-box">
            <div class="timeline-date">December 2025</div>
            <div class="timeline-description">Go-Live</div>
          </div>
          <div class="timeline-icon">
             <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
        </div>
        <div class="timeline-item special">
          <div class="timeline-box">
            <div class="timeline-date">January 2026</div>
            <div class="timeline-description">Your SaaS Revenue</div>
          </div>
          <div class="timeline-icon">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
