<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Commitment - Launch Media Labs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f4f8;
      font-family: 'Poppins', sans-serif, 'PingFang SC', 'Microsoft YaHei';
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .slide::before {
      content: '';
      position: absolute;
      top: -150px;
      right: -150px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0) 70%);
      z-index: 1;
    }
    
    .slide::after {
      content: '';
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      border: 2px solid rgba(52, 152, 219, 0.15);
      border-radius: 50%;
      z-index: 1;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 80px;
      z-index: 2;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      box-sizing: border-box;
    }

    .left-panel {
      animation: slideInLeft 1s ease-out forwards;
    }
    
    .right-panel {
      animation: fadeIn 1.5s ease-out forwards;
      border-left: 1px solid rgba(52, 152, 219, 0.2);
      align-items: center;
      text-align: center;
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .title {
      font-size: 64px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 20px;
      font-weight: 300;
      color: #a8b2d1;
      margin-bottom: 50px;
    }

    .divider {
      width: 80px;
      height: 4px;
      background-color: #3498db;
      margin-bottom: 50px;
      border-radius: 2px;
    }

    .contact-info .name {
      font-size: 28px;
      font-weight: 600;
      color: #e6f1ff;
      margin: 0;
    }

    .contact-info .role {
      font-size: 18px;
      font-weight: 400;
      color: #a8b2d1;
      margin-top: 5px;
      margin-bottom: 25px;
    }

    .contact-info .email {
      font-size: 22px;
      font-weight: 400;
      color: #3498db;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s ease;
    }
    
    .contact-info .email:hover {
      color: #5dade2;
    }

    .quote {
      font-size: 36px;
      font-weight: 300;
      font-style: italic;
      color: #ccd6f6;
      line-height: 1.6;
      max-width: 450px;
      position: relative;
      padding: 0 30px;
      border-left: 4px solid #3498db;
    }

    .quote::before {
      content: '';
    }

    .quote::after {
      content: '';
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="container">
      <div class="left-panel">
        <h1 class="title">Contact & Commitment</h1>
        <p class="subtitle">Launch Media Labs' commitment to your success</p>
        <div class="divider"></div>
        <div class="contact-info">
          <p class="name">Samuel Chan</p>
          <p class="role">Business Development Director</p>
          <a href="mailto:hello@launchmedialabs.com" class="email">hello@launchmedialabs.com</a>
        </div>
      </div>
      <div class="right-panel">
        <blockquote class="quote">
          "We're not just building software - we're building your future revenue stream"
        </blockquote>
      </div>
    </div>
  </div>
</body>
</html>
