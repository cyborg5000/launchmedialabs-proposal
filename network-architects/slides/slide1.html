<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Architects SaaS Platform Rebuild Proposal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
    }

    .slide {
        width: 1280px;
        height: 720px;
        position: relative;
        overflow: hidden;
        background-color: #1a237e; /* Navy Blue Fallback */
        color: #ffffff;
    }
    
    .background-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .background-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('images/corporate_cover.jpg');
        background-size: cover;
        background-position: center;
    }

    .background-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 35, 126, 0.88); /* Navy Blue Semi-transparent */
    }

    .content-wrapper {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        padding: 60px 80px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .header {
        position: absolute;
        top: 60px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeInDown 0.8s ease-out;
    }

    .company-name {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
    }
    
    .company-name span {
         font-weight: 400;
         color: rgba(255, 255, 255, 0.8);
    }

    .date {
        font-size: 18px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
    }

    .main-content {
        max-width: 800px;
        border-left: 6px solid #FFB300; /* Gold Accent Line */
        padding-left: 45px;
        opacity: 0;
        animation: slideInLeft 1s ease-out 0.4s forwards;
    }

    h1 {
        font-size: 58px;
        font-weight: 700;
        margin: 0 0 15px 0;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: #ffffff;
    }

    .subtitle {
        font-size: 24px;
        font-weight: 400;
        margin: 0;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.5;
        max-width: 650px;
    }
    
    .footer {
        position: absolute;
        bottom: 60px;
        left: 80px;
        right: 80px;
        border-top: 1px solid rgba(255, 179, 0, 0.4); /* Thin gold line */
        padding-top: 20px;
        font-size: 16px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.85);
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.6s forwards;
    }

    /* Animations */
    @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
    <div class="slide">
        <div class="background-container"></div>
        
        <div class="header">
             <div class="company-name">Launch Media Labs <span>- Your Strategic Technology Partner</span></div>
             <div class="date">August 24, 2025</div>
        </div>
        
        <div class="content-wrapper">
            <div class="main-content">
                <h1>Network Architects<br>SaaS Platform Rebuild</h1>
                <p class="subtitle">Complete rebuild from internal tool to profitable SaaS platform</p>
            </div>
        </div>
        
        <div class="footer">
            Amir Wan | Project Value: $40,000 SGD | Timeline: 3-4 Months
        </div>
    </div>
</body>
</html>
