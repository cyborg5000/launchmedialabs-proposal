<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Media Labs - Proposal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif, 'PingFang SC', 'Microsoft YaHei';
    }

    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background: radial-gradient(circle at center, #3949ab 0%, #1a237e 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 80px 100px;
      overflow: hidden;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.5;
    }

    .content {
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.5s forwards;
    }

    .main-title {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.2;
      margin: 0 0 25px 0;
      letter-spacing: -1px;
    }
    
    .main-title span {
      display: block;
      font-weight: 300;
      font-size: 56px;
    }

    .accent-line {
      width: 100px;
      height: 5px;
      background-color: #FFB300;
      margin-bottom: 30px;
      opacity: 0;
      animation: slideIn 0.7s ease-out 0.8s forwards;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.1s forwards;
    }

    .footer {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }
    
    .footer-item {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .footer-item.price {
      font-size: 20px;
      color: #FFB300;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        width: 0;
      }
      to {
        opacity: 1;
        width: 100px;
      }
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="content-wrapper">
      <div class="content">
        <h1 class="main-title">
          Network Architects
          <span>SaaS Platform Rebuild</span>
        </h1>
        <div class="accent-line"></div>
        <p class="subtitle">Your Strategic Technology Partner â€” Launch Media Labs</p>
      </div>
    </div>
    
    <div class="footer">
      <p class="footer-item">Date: August 23, 2025</p>
      <p class="footer-item price">$40,000 SGD Investment</p>
    </div>
  </div>
</body>
</html>
