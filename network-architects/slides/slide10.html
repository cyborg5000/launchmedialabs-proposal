<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ownership & Control Benefits</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eef2f7;
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e0e8f0 100%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      color: #0d2c4f;
      margin-bottom: 60px;
      position: relative;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 5px;
      background-color: #007aff;
      border-radius: 3px;
    }

    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 35px 50px;
      width: 100%;
      max-width: 1100px;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(13, 44, 79, 0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .benefit-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(13, 44, 79, 0.12);
    }

    .benefit-icon {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      margin-right: 20px;
      color: #007aff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .benefit-icon svg {
      width: 100%;
      height: 100%;
    }

    .benefit-text {
      font-size: 19px;
      font-weight: 600;
      color: #2c3e50;
      line-height: 1.4;
    }
    
    .benefit-text .detail {
      display: block;
      font-size: 15px;
      font-weight: 400;
      color: #5a6e82;
      margin-top: 2px;
    }

    .benefit-checkmark {
        width: 24px;
        height: 24px;
        margin-right: 15px;
        color: #28a745;
    }
    
    .benefit-content {
      display: flex;
      flex-direction: column;
    }

  </style>
</head>
<body>
  <div class="slide">
    <h1 class="title">Ownership & Control Benefits</h1>
    <div class="benefits-grid">

      <div class="benefit-item">

        </div>
        <div class="benefit-content">
          <div class="benefit-text">100% GitHub repository ownership</div>
        </div>
      </div>

          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 10H16V12H14V10Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 10C9.22386 10 9 10.2239 9 10.5V11.5C9 11.7761 9.22386 12 9.5 12H12V14H9.5C8.11929 14 7 12.8807 7 11.5V10.5C7 9.11929 8.11929 8 9.5 8H12V5C12 3.89543 12.8954 3 14 3H18C19.1046 3 20 3.89543 20 5V19C20 20.1046 19.1046 21 18 21H14C12.8954 21 12 20.1046 12 19V16H9.5C8.11929 16 7 14.8807 7 13.5V12.5H4C3.44772 12.5 3 12.0523 3 11.5V10.5C3 9.94772 3.44772 9.5 4 9.5H7V8.5C7 7.11929 8.11929 6 9.5 6H12V5H10C9.44772 5 9 5.44772 9 6V7C9 7.55228 8.55228 8 8 8C7.44772 8 7 7.55228 7 7V6C7 4.34315 8.34315 3 10 3H12V1C12 0.447715 12.4477 0 13 0C13.5523 0 14 0.447715 14 1V3H18C20.2091 3 22 4.79086 22 7V17C22 19.2091 20.2091 21 18 21H14C11.7909 21 10 19.2091 10 17V16H9.5C7.01472 16 5 13.9853 5 11.5C5 9.01472 7.01472 7 9.5 7H10V8H9.5C8.67157 8 8 8.67157 8 9.5V10.5H12V14H9.5C8.67157 14 8 13.3284 8 12.5V11.5H12V10H9.5Z" fill="currentColor"></path></svg>

      <div class="benefit-item">
        <div class="benefit-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.604 2.865C16.9936 3.25143 17.026 3.88289 16.6695 4.3039L15.311 5.76011L12.4832 2.9323L13.8417 1.47609C14.2384 1.05011 14.8711 1.02237 15.2971 1.41908L16.604 2.865Z" fill="currentColor"></path> <path d="M11.0694 4.34612L4.02063 11.3949C3.62391 11.7916 3.42557 12.3323 3.46881 12.886L3.81881 17.436C3.87158 18.0933 4.39653 18.6183 5.05381 18.671L9.60381 19.021C10.1575 19.0643 10.6982 18.8659 11.0949 18.4692L18.1437 11.4204L11.0694 4.34612Z" fill="currentColor"></path> <path d="M21.5 19.5H2.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path> </g></svg>
        </div>
        <div class="benefit-content">
          <div class="benefit-text">Modify anytime after handover</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
